<div class="minicart">  
  <transition
    enter-active-class="animated fadeIn"
    leave-active-class="animated fadeOut"
  >
    <div
      class="minicart__aside card shadow"
    >
     

      <article class="minicart__body card-body" :class="{ 'cartEmpty': cart.items.length == 0 }">
        <div class="minicart__list-count d-none d-md-block" v-if="cart.items.length > 0">
          <b>{{cart.items.length}}</b> produtos
        </div>
        <transition-group enter-active-class="animated fadeIn slow">
          <div
            class="minicart__list"
            v-if="cart.items.length"
            key="list"
          >
            <slot
              name="list"
              v-bind="{ items: cart.items }"
            >
              <transition-group
                enter-active-class="animated fadeInDown"
                leave-active-class="animated fadeOutUp faster position-absolute"
              >
                <cart-item
                  v-for="item in cart.items"
                  :key="item._id"
                  :item="item"
                />
              </transition-group>
            </slot>
          </div>

          <div
            v-else
            class="minicart__empty"
            key="empty"
          >
            <slot name="empty">
              <div class="empty-cart">
                <i>                  
                  <svg width="126" height="114" viewBox="0 0 126 114" fill="none" xmlns="http://www.w3.org/2000/svg">

" fill="black"/>
                  </svg>
                </i>
                <strong>Ih... o carrinho está vazio!</strong>
              
              <p class="lead text-muted m-0">
                Aproveite nossas ofertas e abasteça agora mesmo!
              </p>
              </div>
              <a
                class="btn btn-block btn-primary"
                href="#"
                @click.prevent="toggle"
              >
                <i class="i-arrow-left mr-1"></i>
                {{ i19continueShopping }}
              </a>
            </slot>
          </div>

          <div
            class="minicart__shipping"
            v-if="cart.items.length && hasShippingCalculator"
            key="shipping"
          > 
            <hr>
            <shipping-calculator
              class="minicart__shipping-calculator"
              :can-select-services="true"
              :shipped-items="cart.items"
              @select-service="selectShippingService"
            />
          </div>
        </transition-group>
      </article>

      <slot name="footer">
        <footer
          class="card-footer"
          v-if="cart.subtotal || cart.items.length"
        >
          <!-- Barra de progresso para pedido mínimo -->
          <div class="minicart__minimum-order" v-if="cart.subtotal < 200">
            <div class="progress-container">
              <div class="progress-label">
                <span class="remaining-amount">
                  Faltam apenas <b>R$ {{ (200 - cart.subtotal).toFixed(2).replace('.', ',') }}</b> para finalizar seu pedido
                </span>
              </div>
              <div class="progress-bar-container">
                <div 
                  class="progress-bar" 
                  :style="{ width: Math.min((cart.subtotal / 200) * 100, 100) + '%' }"
                ></div>
              </div>              
            </div>
          </div>

          <div class="minicart__summary">
            <span>{{ i19subtotal }}</span>
            <div class="minicart__subtotal">
              <a-prices
                :product="{ price: total || cart.subtotal }"
                :is-literal="true"
              />
            </div>
          </div>

          <!-- Botão de checkout - só aparece se atingir o mínimo -->
          <a-link
            v-if="cart.subtotal >= 200"
            class="minicart__btn-checkout btn btn-block btn-primary"
            role="button"
            :href="checkoutUrl"
          >
            <i class="i-check mr-1"></i>
            {{ i19checkout }}
          </a-link>

          <!-- Mensagem quando não atinge o mínimo -->
          <button
            v-else
            type="button"
            class="minicart__btn-checkout btn btn-block btn-secondary disabled"
            disabled
          >
            <i class="i-info mr-1"></i>
            Pedido mínimo R$ 200,00
          </button>

          <a-link
            class="minicart__btn-cart btn btn-block btn-outline-secondary"
            role="button"
            :href="cartUrl"
          >
            {{ i19seeCart }}
          </a-link>

          <button
            type="button"
            class="minicart__btn-back btn btn-block btn-sm btn-link d-md-none"
            aside-toggle="aside-right"
          >
            <i class="i-arrow-left mr-1"></i>
            {{ i19continueShopping }}
          </button>
        </footer>

        
      </slot>
    </div>
  </transition>
  
</div>
