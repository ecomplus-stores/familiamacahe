<div
  class="product-card"
  :class="{
    'product-card--inactive': body._id && !body.quantity || (body.quantity && body.quantity <= 0),
    'product-card--small': isSmall
  }"
  @mouseover="isHovered = true"
  :data-product-id="body._id"
  :data-sku="body.sku"
>
  <span class="indisponivel" v-if="!body.quantity || (body.quantity && body.quantity <= 0)">Indispon√≠vel</span>
  <transition :enter-active-class="transitionClass">
    <section v-if="!isLoading" class="d-flex">
      <slot
        name="discount-tag"
        v-bind="{ discount }"
      >
        <span
          v-if="isActive && discount > 0"
          class="product-card__offer-stamp"
        >
          <i class="i-arrow-down"></i> <b>{{ discount }}</b>% OFF
        </span>
      </slot>
      <div class="product-card__content-stamps">
        <slot name="stamps" />
      </div>
      

      <slot name="body">
        
        <slot name="header"/>

        <div class="product-card__pictures">
          <template v-if="body.pictures && body.pictures.length">
            <a-picture
              class="product-card__picture"
              v-for="(picture, index) in body.pictures.slice(0, 2).reverse()"
              v-if="body.pictures.length === 1 || index === 1 || isHovered"
              :key="index"
              :src="picture"
              :can-calc-height="false"
            />
          </template>
          <a-picture
            v-else
            class="product-card__picture"
          />
        </div>

        
        
      </slot>
      <div>
        <slot name="title">
          <component
            :is="headingTag"
            class="product-card__name"
          >
            {{ name }}
          </component>
        </slot>
      
        <slot name="rating">
          <div
            v-once
            class="product-card__rating"
            :data-sku="body.sku"
            v-html="ratingHtml"
          ></div>
        </slot>

        <slot
          name="unavailable"
          v-if="!body.available || !body.visible"
        >
          <p class="badge badge-warning mt-auto">
            {{ i19unavailable }}
          </p>
        </slot>

        <slot
          name="out-of-stock"
          v-else-if="!isInStock"
        >
          <p class="badge badge-dark mt-auto">
            {{ i19outOfStock }}
          </p>
        </slot>

        <slot
          name="without-price"
          v-else-if="isWithoutPrice"
        >
          <p class="badge badge-info mt-auto">
            {{ i19uponRequest }}
          </p>
        </slot>

        <template v-else>
          <slot name="prices">
            <a-prices
              class="product-card__prices"
              :product="body"
              :installments-option="installmentsOption"
              :discount-option="discountOption"
            />
          </slot>
          <div class="price-unit" v-if="body.price && body.specifications && body.specifications.unidades">
              R$ {{ (Math.floor((body.price / parseInt(body.specifications.unidades[0].value)) * 100) / 100).toFixed(2).replace('.', ',') }}/unidade
          </div>
          
          <div
            @click="buy"
            class="product-card__buy fade"
            v-if="body.quantity && body.quantity > 0"
          >
            <slot name="buy">
              <div
                v-if="buyHtml"
                v-html="buyHtml"
              ></div>

              <button
                type="button"
                class="btn btn-primary"
                :class="isSmall ? 'btn-sm': 'btn-block'"
                :disabled="isWaitingBuy"
              >
                <span
                  v-if="isWaitingBuy"
                  class="product-card__buy-loading spinner-grow spinner-grow-sm"
                  role="status"
                >
                  <span class="sr-only">Loading...</span>
                </span>

                <slot name="buy-button-content">
                  <i class="i-shopping-bag mr-1"></i>
                  {{ strBuy }}
                </slot>
              </button>
            </slot>
          </div>
        </template>      
        
        <slot name="favorite">
          <a 
            class="btn product-card__favorite fade"
            @click="toggleFavorite"
            :href="isLogged ? null : accountUrl"
            :aria-label="i19addToFavorites"
          >
            <i 
              class="i-heart mr-1"
              :class="isFavorite ? 'active' : null"
            >
            </i>
          </a>
        </slot>

        <slot name="footer">
          <div
            v-if="footerHtml"
            v-html="footerHtml"
          ></div>
        </slot>
      </div>
    </section>
  </transition>

  <template v-if="isLoading">
    <slot/>
    <div
      v-if="error"
      class="alert alert-warning small"
      role="alert"
    >
      {{ error }}
    </div>
  </template>

  <div ref="quickview"></div>
</div>
